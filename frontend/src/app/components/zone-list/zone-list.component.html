<app-header></app-header>

<div class="container-fluid pt-3">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 mt-5" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by number"> ID </th>
      <td mat-cell *matCellDef="let zone"> {{zone.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Name </th>
      <td mat-cell *matCellDef="let zone"> {{zone.name}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by type"> Type </th>
      <td mat-cell *matCellDef="let zone"> {{zone.radius === 0 ? "Polygon" : "Circle"}} </td>
    </ng-container>

    <ng-container matColumnDef="complexity">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by count"> Complexity </th>
      <td mat-cell *matCellDef="let zone"> {{zone.pos.length}} </td>
    </ng-container>

    <ng-container matColumnDef="radius">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by radius"> Radius (in km) </th>
      <td mat-cell *matCellDef="let zone"> {{zone.radius / 1000}} </td>
    </ng-container>

<!--    <ng-container matColumnDef="created">-->
<!--      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by creation"> Created </th>-->
<!--      <td mat-cell *matCellDef="let zone"> {{_convert.convertTime(zone._id)}}</td>-->
<!--    </ng-container>-->

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef="let zone"> <a class="btn table-link" (click)="add()">
									<span class="fa-stack">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-plus-square fa-stack-1x fa-inverse"></i>
									</span>
      </a></th>
      <td mat-cell *matCellDef="let zone"> <a class="btn table-link" (click)="centerOnZone(zone)">
									<span class="fa-stack">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
									</span>
      </a>
        <a class="btn table-link" (click)="edit(zone)">
									<span class="fa-stack">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
									</span>
        </a>
        <a class="btn table-link danger" (click)="delete(zone.id)">
									<span class="fa-stack">
										<i class="fa fa-square fa-stack-2x"></i>
										<i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
									</span>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator class="mat-elevation-z8" [pageSizeOptions]="[15, 30, 45]"
                 showFirstLastButtons>
  </mat-paginator>
</div>
<simple-notifications></simple-notifications>
