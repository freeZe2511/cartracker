<h2>Active Users</h2>
<div class="container-fluid">
  <ng-container *ngFor="let zone of _user.zones">
    <app-sidebar-zone-collapsed *ngIf="!_sidebar.openedZones.includes(zone)" [zone]="zone">
    </app-sidebar-zone-collapsed>
    <app-sidebar-zone *ngIf="_sidebar.openedZones.includes(zone)" [zone]="zone">
    </app-sidebar-zone>
  </ng-container>
</div>
