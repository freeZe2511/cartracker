<app-header></app-header>
<div class="fullscreen" id="map">
  <google-map width="100%" height="100%" [options]="mapOptions">
<!--    <map-marker *ngFor="let marker of this.markers" [title]="marker.title" [position]="marker.position"></map-marker>-->
    <map-marker *ngFor="let user of this.users; let i = index" [title]="user.username" [options]="markerOptions" [position]="{lat: user.latestPositions[0].lat, lng: user.latestPositions[0].lng}"></map-marker>
  </google-map>
  <app-sidebar></app-sidebar>
</div>
