<div class="modal-header">
  <h4 class="modal-title">Edit User</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="userIdInput">User ID</label>
    <input type="text" class="form-control" id="userIdInput" [(ngModel)]="user.id" readonly>
  </div>
  <div class="form-group">
    <label for="usernameInput">Username</label>
    <input type="text" class="form-control" id="usernameInput" [(ngModel)]="user.username">
  </div>
  <div class="form-group">
    <label for="passwordInput">Password</label>
    <input type="password" class="form-control" id="passwordInput" [(ngModel)]="user.password">
  </div>
  <div class="input-group mb-3">
    <div class="input-group-prepend">
      <label class="input-group-text" for="inputGroupSelect01">Zone</label>
    </div>
    <select class="custom-select" id="inputGroupSelect01" [(ngModel)]="user.zoneid">  <!--TODO [value]="zone.id"-->
      <ng-container *ngIf="prevUserZone; else userZoneUndefined">
        <option selected>{{prevUserZone}}</option>
        <ng-container *ngFor="let zone of _map.zones | slice:1">
          <option *ngIf="prevUserZone != zone.id">{{zone.name}}</option>
        </ng-container>
      </ng-container>
      <ng-template #userZoneUndefined>
        <option selected>None</option>
        <option *ngFor="let zone of _map.zones | slice:1">{{zone.name}}</option>
      </ng-template>
    </select>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark"
          (click)="activeModal.dismiss()">Close</button>
  <button type="button" class="btn btn-success" (click)="save()">Save</button>
</div>
