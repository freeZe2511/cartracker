<div class="container-fluid border-white justify-content-center mb-2">
  <div class="row p-1" (click)="_sidebar.closeZone(zone.name)">
    <div class="col-10">
      <b>{{zone.name}}</b>
    </div>
    <div class="col-2">
      <b>Î›</b>
    </div>
  </div>
  <div class="row p-1">
    <ng-container *ngIf="zone.name == 'All'">
      <div class="col-12" *ngFor="let user of _user.users">
        <div class="row pl-3 pb-1" [class.highlighted-green]="_sidebar.highlightedUser == user.id" (click)="userClicked(user.id)">
          {{user.username}}
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="zone.name != 'All'">
      <div class="col-12" *ngFor="let user of _user.users">
        <div class="row pl-3 pb-1" *ngIf="zone.id == user.zoneid" [class.highlighted-green]="_sidebar.highlightedUser == user.id" (click)="userClicked(user.id)">
          {{user.username}}
        </div>
      </div>
    </ng-container>
  </div>
</div>
