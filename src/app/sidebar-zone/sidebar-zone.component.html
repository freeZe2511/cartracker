<div class="container-fluid border-white justify-content-center mb-2">
  <div class="row p-1" (click)="_sidebar.closeZone(zone)">
    <div class="col-10">
      <b>{{zone}}</b>
    </div>
    <div class="col-2">
      <b>Î›</b>
    </div>
  </div>
  <div class="row p-1">
    <ng-container *ngIf="zone == 'All'">
      <div class="col-12" *ngFor="let user of _user.users">
        <div class="row pl-3 pb-1">
          {{user.username}}
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="zone != 'All'">
      <div class="col" *ngFor="let user of _user.users">
        <div class="row pl-3 pb-1" *ngIf="user.zone == zone">
          {{user.username}}
        </div>
      </div>
    </ng-container>
  </div>
</div>
